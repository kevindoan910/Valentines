<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Catch the Hearts ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a0a2e 0%, #2d1b4e 50%, #4a1942 100%);
            position: relative;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            max-width: 100vw;
            max-height: 100dvh;
        }

        #score-board {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: min(3vw, 16px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        #score-board span {
            color: #fff;
            font-size: clamp(18px, 5vw, 28px);
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .falling-heart {
            position: absolute;
            width: clamp(40px, 8vw, 48px);
            height: clamp(40px, 8vw, 48px);
            pointer-events: none;
            will-change: transform;
        }

        .falling-heart::before,
        .falling-heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            top: 0;
            background: #ff1744;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 12px rgba(255, 23, 68, 0.6);
        }

        .falling-heart::before {
            left: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .falling-heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        #basket {
            position: absolute;
            bottom: clamp(8px, 3vh, 24px);
            width: clamp(80px, 28vw, 140px);
            height: clamp(36px, 10vw, 56px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            transition: none;
            pointer-events: none;
        }

        #basket .basket-body {
            position: absolute;
            bottom: 0;
            left: 5%;
            right: 5%;
            height: 70%;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 0 0 8px 8px;
            border: 3px solid #5D3A1A;
            box-shadow: inset 0 -4px 8px rgba(0,0,0,0.3);
        }

        #basket .basket-handle {
            position: absolute;
            top: -8px;
            left: -5%;
            right: -5%;
            height: 50%;
            border: 4px solid #5D3A1A;
            border-bottom: none;
            border-radius: 50% 50% 0 0;
            background: transparent;
        }

        #start-screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #1a0a2e 0%, #2d1b4e 50%, #4a1942 100%);
            z-index: 20;
            padding: 20px;
            text-align: center;
        }

        #start-screen h1 {
            color: #fff;
            font-size: clamp(24px, 7vw, 42px);
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        #start-screen p {
            color: rgba(255,255,255,0.9);
            font-size: clamp(14px, 4vw, 18px);
            margin-bottom: 24px;
            max-width: 320px;
        }

        #start-btn {
            padding: 14px 32px;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            color: #fff;
            background: linear-gradient(180deg, #ff1744 0%, #c51162 100%);
            border: none;
            border-radius: 999px;
            box-shadow: 0 4px 16px rgba(255, 23, 68, 0.5);
            cursor: pointer;
            touch-action: manipulation;
        }

        #start-btn:hover, #start-btn:active {
            background: linear-gradient(180deg, #ff4569 0%, #e91e63 100%);
            transform: scale(1.05);
        }

        #win-screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #1a0a2e 0%, #2d1b4e 50%, #4a1942 100%);
            z-index: 25;
            padding: 20px;
            text-align: center;
        }

        #win-screen h1 {
            color: #fff;
            font-size: clamp(22px, 6vw, 38px);
            margin-bottom: 24px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        #win-screen .giphy-embed-wrap {
            margin: 16px 0 24px;
            border-radius: 12px;
            overflow: hidden;
            max-width: min(320px, 90vw);
        }

        #win-screen .giphy-embed-wrap iframe {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            max-height: 200px;
            overflow: hidden;
            border: none;
        }

        #play-again-btn {
            padding: 14px 32px;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            color: #fff;
            background: linear-gradient(180deg, #ff1744 0%, #c51162 100%);
            border: none;
            border-radius: 999px;
            box-shadow: 0 4px 16px rgba(255, 23, 68, 0.5);
            cursor: pointer;
            touch-action: manipulation;
        }

        #play-again-btn:hover, #play-again-btn:active {
            background: linear-gradient(180deg, #ff4569 0%, #e91e63 100%);
            transform: scale(1.05);
        }

        /* Human verification (reCAPTCHA-style) */
        #verify-screen {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #1a0a2e 0%, #2d1b4e 50%, #4a1942 100%);
            z-index: 30;
            padding: 20px;
        }

        #verify-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }

        #verify-header {
            padding: 20px 20px 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #verify-header .icon {
            width: 32px;
            height: 32px;
            background: #f5f5f5;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        #verify-header h2 {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        #verify-robot-row {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
        }

        #verify-robot-row:hover {
            background: #fafafa;
        }

        #verify-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #999;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s, border-color 0.2s;
        }

        #verify-checkbox.checked {
            background: #1a73e8;
            border-color: #1a73e8;
        }

        #verify-checkbox.checked::after {
            content: '‚úì';
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        #verify-robot-label {
            font-size: 16px;
            color: #333;
        }

        #verify-challenge {
            padding: 20px;
            display: none;
            border-top: 1px solid #e0e0e0;
        }

        #verify-challenge.visible {
            display: block;
        }

        #verify-challenge p {
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
        }

        #verify-image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        #verify-image-grid .verify-tile {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            position: relative;
        }

        #verify-image-grid .verify-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #verify-image-grid .verify-tile:hover {
            border-color: #999;
        }

        #verify-image-grid .verify-tile.selected {
            border-color: #1a73e8;
            background: #e8f0fe;
        }

        #verify-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #verify-btn:hover {
            background: #1557b0;
        }

        #verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="verify-screen">
        <div id="verify-box">
            <div id="verify-header">
                <div class="icon">üîí</div>
                <h2>Human verification</h2>
            </div>
            <div id="verify-robot-row">
                <div id="verify-checkbox"></div>
                <span id="verify-robot-label">Are you a robot? ‚Äî I'm not a robot</span>
            </div>
            <div id="verify-challenge">
                <p>Select all the hearts to continue:</p>
                <div id="verify-image-grid"></div>
                <button type="button" id="verify-btn" disabled>Verify</button>
            </div>
        </div>
    </div>

    <div id="start-screen" class="hidden">
        <h1>‚ù§Ô∏è Catch the Hearts ‚ù§Ô∏è</h1>
        <p>Catch 10 hearts to win!</p>
        <button id="start-btn" type="button">Start Game</button>
    </div>

    <div id="win-screen" class="hidden">
        <h1>YOU WIN!!!</h1>
        <h1>WOW UR SO GOOD </h1>
        <h1>Happy Valentines day my Love ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è I love you so much ü•∞ü•∞ü•∞</h1>
        <div class="giphy-embed-wrap">
            <iframe src="https://giphy.com/embed/PIlp4W4Lj83Hc3ZXpP" width="280" height="158" frameBorder="0" class="giphy-embed" allowFullScreen title="Super kiss"></iframe>
        </div>
        <button id="play-again-btn" type="button">Play again</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="score-board">
            <span>Hearts: <span id="score">0</span></span>
        </div>

        <div id="basket">
            <div class="basket-handle"></div>
            <div class="basket-body"></div>
        </div>
    </div>

    <script>
        (function () {
            const container = document.getElementById('game-container');
            const startScreen = document.getElementById('start-screen');
            const winScreen = document.getElementById('win-screen');
            const startBtn = document.getElementById('start-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            const basket = document.getElementById('basket');
            const scoreEl = document.getElementById('score');

            const verifyScreen = document.getElementById('verify-screen');
            const verifyCheckbox = document.getElementById('verify-checkbox');
            const verifyChallenge = document.getElementById('verify-challenge');
            const verifyGrid = document.getElementById('verify-image-grid');
            const verifyBtn = document.getElementById('verify-btn');

            // ========== YOUR VERIFICATION IMAGES ==========
            // Replace these with paths to your own images (same folder as this file, or use full URLs).
            // HEART_IMAGES: images the user must select to pass (e.g. hearts, love).
            // DECOY_IMAGES: images they must NOT select (e.g. flowers, stars). Need at least 6 for the grid.
            const VERIFY_HEART_IMAGES = [
                'verify-images/IMG_0614.jpeg',
                'verify-images/IMG_1426.jpeg',
                'verify-images/IMG_7280.jpeg' ,
                'verify-images/IMG_7486.jpeg',
                'verify-images/IMG_8758.png' ,
                'verify-images/IMG_8828.jpeg' ,
                'verify-images/IMG_9541.jpeg' ,
                'verify-images/IMG_9572.jpeg' ,
                'verify-images/IMG_9697.jpeg'
            ];
            const VERIFY_DECOY_IMAGES = [
            
                
            ];
            // ===============================================

            let verifyTiles = [];
            let verificationPassed = false;

            function buildVerifyGrid() {
                verifyGrid.innerHTML = '';
                verifyTiles = [];
                const images = VERIFY_HEART_IMAGES.filter(function (src) {
                    return src && typeof src === 'string' && src.trim().length > 0;
                });
                for (let i = images.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [images[i], images[j]] = [images[j], images[i]];
                }
                const total = Math.min(9, images.length);
                for (let i = 0; i < total; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'verify-tile';
                    tile.dataset.isHeart = '1';
                    const img = document.createElement('img');
                    img.alt = '';
                    img.src = images[i];
                    img.onerror = function () {
                        this.style.background = '#f0f0f0';
                        this.alt = 'Image failed to load: ' + images[i];
                    };
                    tile.appendChild(img);
                    tile.addEventListener('click', function () {
                        if (!verifyChallenge.classList.contains('visible')) return;
                        tile.classList.toggle('selected');
                    });
                    verifyGrid.appendChild(tile);
                    verifyTiles.push({ el: tile, isHeart: true });
                }
            }

            verifyCheckbox.addEventListener('click', function (e) {
                e.stopPropagation();
                verifyCheckbox.classList.toggle('checked');
                if (verifyCheckbox.classList.contains('checked')) {
                    verifyChallenge.classList.add('visible');
                    buildVerifyGrid();
                    verifyBtn.disabled = true;
                } else {
                    verifyChallenge.classList.remove('visible');
                    verifyTiles.forEach(t => t.el.classList.remove('selected'));
                }
            });

            document.getElementById('verify-robot-row').addEventListener('click', function (e) {
                if (e.target === verifyCheckbox) return;
                verifyCheckbox.click();
            });

            verifyBtn.addEventListener('click', function () {
                const allHeartsSelected = verifyTiles.filter(t => t.isHeart).every(t => t.el.classList.contains('selected'));
                const noWrongSelected = verifyTiles.filter(t => !t.isHeart).every(t => !t.el.classList.contains('selected'));
                if (allHeartsSelected && noWrongSelected) {
                    verificationPassed = true;
                    verifyScreen.classList.add('hidden');
                    startScreen.classList.remove('hidden');
                } else {
                    verifyCheckbox.classList.remove('checked');
                    verifyChallenge.classList.remove('visible');
                    verifyTiles.forEach(t => t.el.classList.remove('selected'));
                    buildVerifyGrid();
                    verifyBtn.disabled = true;
                }
            });

            verifyGrid.addEventListener('click', function () {
                const anySelected = verifyTiles.some(t => t.el.classList.contains('selected'));
                verifyBtn.disabled = !anySelected;
            });

            let gameActive = false;
            let score = 0;
            let basketX = 0.5;
            let hearts = [];
            let spawnInterval = null;
            let animationId = null;
            let lastTime = 0;

            const HEART_SIZE = Math.min(48, Math.max(28, window.innerWidth * 0.08));
            const BASKET_WIDTH = Math.min(140, Math.max(80, window.innerWidth * 0.28));
            const FALL_SPEED = 0.15;
            const SPAWN_RATE_MS = 900;

            function getContainerRect() {
                return container.getBoundingClientRect();
            }

            function endGame() {
                gameActive = false;
                if (spawnInterval) {
                    clearInterval(spawnInterval);
                    spawnInterval = null;
                }
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
                hearts.forEach(h => h.el.remove());
                hearts = [];
                container.classList.add('hidden');
                winScreen.classList.remove('hidden');
            }

            function startGame() {
                startScreen.classList.add('hidden');
                container.classList.remove('hidden');
                gameActive = true;
                score = 0;
                scoreEl.textContent = '0';
                hearts.forEach(h => h.el.remove());
                hearts = [];

                const rect = getContainerRect();
                basketX = 0.5;
                updateBasketPosition();

                spawnInterval = setInterval(spawnHeart, SPAWN_RATE_MS);
                lastTime = performance.now();
                gameLoop(lastTime);
            }

            function spawnHeart() {
                if (!gameActive) return;
                const rect = getContainerRect();
                const el = document.createElement('div');
                el.className = 'falling-heart';
                container.appendChild(el);
                const size = HEART_SIZE;
                const padding = size;
                const x = padding + Math.random() * (rect.width - padding * 2);
                el.style.left = (x - size / 2) + 'px';
                el.style.top = (-size) + 'px';
                el.style.width = size + 'px';
                el.style.height = size + 'px';
                hearts.push({
                    el,
                    x: x / rect.width,
                    y: -size / rect.height,
                    size,
                    speed: FALL_SPEED * (0.8 + Math.random() * 0.4)
                });
            }

            function updateBasketPosition() {
                const rect = getContainerRect();
                const centerX = Math.max(BASKET_WIDTH / 2, Math.min(rect.width - BASKET_WIDTH / 2, basketX * rect.width));
                basket.style.left = centerX + 'px';
                basket.style.transform = 'translateX(-50%)';
            }

            function setBasketFromClientX(clientX) {
                const rect = getContainerRect();
                basketX = (clientX - rect.left) / rect.width;
                updateBasketPosition();
            }

            function gameLoop(now) {
                if (!gameActive) return;
                const rect = getContainerRect();
                const dt = Math.min((now - lastTime) / 1000, 0.1);
                lastTime = now;

                const br = basket.getBoundingClientRect();
                const basketLeft = br.left - rect.left;
                const basketRight = br.right - rect.left;
                const basketTop = br.top - rect.top;
                const basketBottom = br.bottom - rect.top;
                const catchMargin = HEART_SIZE * 0.5;

                for (let i = hearts.length - 1; i >= 0; i--) {
                    const h = hearts[i];
                    h.y += h.speed * dt;
                    const px = h.x * rect.width;
                    const py = h.y * rect.height + h.size / 2;
                    const heartLeft = px - h.size / 2;
                    const heartRight = px + h.size / 2;
                    const heartBottom = py + h.size / 2;

                    h.el.style.top = (py - h.size / 2) + 'px';
                    h.el.style.left = (px - h.size / 2) + 'px';

                    if (heartBottom >= basketTop - catchMargin && heartBottom <= basketBottom + catchMargin) {
                        if (heartRight >= basketLeft - catchMargin && heartLeft <= basketRight + catchMargin) {
                            score++;
                            scoreEl.textContent = score;
                            h.el.remove();
                            hearts.splice(i, 1);
                            if (score >= 10) {
                                endGame();
                                return;
                            }
                            continue;
                        }
                    }

                    if (h.y > 1.2) {
                        h.el.remove();
                        hearts.splice(i, 1);
                    }
                }

                animationId = requestAnimationFrame(gameLoop);
            }

            function onPointer(e) {
                if (!gameActive) return;
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                setBasketFromClientX(x);
            }

            function onPointerMove(e) {
                if (!gameActive) return;
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                setBasketFromClientX(x);
            }

            startBtn.addEventListener('click', function () {
                startGame();
            });

            playAgainBtn.addEventListener('click', function () {
                winScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
            });

            container.addEventListener('touchmove', onPointerMove, { passive: false });
            container.addEventListener('touchstart', onPointer, { passive: true });
            container.addEventListener('mousemove', function (e) {
                if (gameActive && e.buttons === 0) return;
                onPointerMove(e);
            });
            container.addEventListener('mousedown', function (e) {
                if (gameActive) setBasketFromClientX(e.clientX);
            });

            window.addEventListener('resize', function () {
                if (gameActive) updateBasketPosition();
            });
        })();
    </script>
</body>
</html>
